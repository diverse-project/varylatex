{% extends 'base.html' %}

{% block head %}
<script src="{{ url_for('static', filename = 'js/selectfile.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/selection.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/selectfile.css')}}">
{% endblock %}

{% block body %}
<h1>VaryLaTeX</h1>

<div class="selection-container">
    <h2>Select the project's main file</h2>
    <form action="/selectfile" method="POST">
        <select id="file_select" name="filename" onchange="selection_changed()">
            <option style="display: none;">Select file name</option>
        </select>
        <input type="submit" id="submit" value="Select">
    </form>
</div>
{% endblock %}
