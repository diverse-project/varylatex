{% extends 'base.html' %}

{% block head %}
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename = 'js/custom_select.js')}}"></script>
<script src="{{ url_for('static', filename = 'js/results.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/custom_select.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/results.css')}}">
{% endblock %}

{% block body %}
<h1>{{name}}</h1>
<div class="gen-options">
    <button id="generateBtn" onclick="compile(true)">Generate</button>
    <button id="addBtn" onclick="compile(false)" disabled="true">Add</button>
    <input id="qtyInput" type="number" min="1" value="20" max="100">
</div>
<div class="message">
    <label id="msg"></label>
</div>
<div class="div-configurator">
    <h2>Options</h2>
    <table id="gen-table">
    </table>
</div>
<div class="table-container" style="visibility: hidden;">
    <table id="results">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>
<object type="application/pdf" id="pdf_viewer" class="pdf"></object>
{% endblock %}
